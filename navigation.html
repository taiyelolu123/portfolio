    <div id="overlayContainer" class="popup-overlay" style="display: none">

        <div class="nav-menu6">
          <b class="nav24" id="popupnavText">Home</b>
          <div class="nav25" id="popupnavText1">my services</div>
          <div class="nav26" id="popupnavText2">Case Study</div>
          <div class="nav26" id="popupnavText3">Resume</div>
        </div>
        <button class="button35" id="popupbutton">

        </button>
      </div>
    </div>

    <script>
      var popupnavText = document.getElementById("popupnavText");
      if (popupnavText) {
        popupnavText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var popupnavText1 = document.getElementById("popupnavText1");
      if (popupnavText1) {
        popupnavText1.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var popupnavText2 = document.getElementById("popupnavText2");
      if (popupnavText2) {
        popupnavText2.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var popupnavText3 = document.getElementById("popupnavText3");
      if (popupnavText3) {
        popupnavText3.addEventListener("click", function (e) {
          window.location.href = "resume.html";
        });
      }
      
      var popupbutton = document.getElementById("popupbutton");
      if (popupbutton) {
        popupbutton.addEventListener("click", function () {
          window.location.href = "https://wa.me/2348161199578";
        });
      }
      
      var navText = document.getElementById("navText");
      if (navText) {
        navText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var navText3 = document.getElementById("navText3");
      if (navText3) {
        navText3.addEventListener("click", function (e) {
          window.location.href = "resume.html";
        });
      }
      
      var materialSymbolsmenuIcon = document.getElementById(
        "materialSymbolsmenuIcon"
      );
      if (materialSymbolsmenuIcon) {
        materialSymbolsmenuIcon.addEventListener("click", function () {
          var popup = document.getElementById("overlayContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function () {
          window.location.href = "https://wa.me/2348161199578";
        });
      }
      </script>
